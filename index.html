<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* CSS for fixed image */
      .fixed-image {
        top: 50%; /* Vertically center */
        right: 20px; /* Adjust horizontal position */
        transform: translateY(-50%); /* Center vertically */
        width: 340px; /* Fixed width */
        height: auto; /* Maintain aspect ratio */
        min-width: 340px; /* Prevent shrinking */
        z-index: 10; /* Ensure it stays on top */
      }

      /* Optional: Prevents layout shifts on smaller screens */
      @media (max-width: 600px) {
        .fixed-image {
          right: 10px; /* Adjust position for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- Add your site or application content here -->
    <main style="background-color: #f9fafb">
      <article
        class="w-full flex flex-row gap-12 h-screen justify-center items-center"
      >
        <section class="ml-7">
          <div class="flex flex-col info-container gap-3">
            <h1 class="text-neutral-900 text-3xl">
              Well crafted abstract images
            </h1>
            <p class="text-neutral-600">
              High quality abstract images for your projects, wallpaper and
              presentations.
            </p>
          </div>
          <div class="flex flex-row gap-8 mt-8 button-container">
            <button
              class="w-[130px] secondary border border-gray shadow rounded p-3"
            >
              Learn more
            </button>
            <button
              class="w-[130px] primary text-white border border-black rounded p-2"
              style="background-color: #4338ca"
            >
              See pricing
            </button>
          </div>
        </section>
        <div class="h-screen">
          <img src="img/prism.png" alt="Image" class="fixed-image" />
        </div>
      </article>
    </main>

    <!-- Well crafted abstract images
      High quality abstract images for your projects, wallpaper and presentations.
      Learn more
      See pricing -->

    <!-- Attribute this challenge to yourself! -->

    <script src="js/index.js"></script>
  </body>
</html>
