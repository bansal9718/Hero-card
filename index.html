<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* CSS for fixed image */
      .fixed-image {
        width: 340px; /* Set a fixed width */
        height: auto; /* Maintain aspect ratio */
        min-width: 340px; /* Prevent shrinking */
        object-fit: cover; /* Keep the aspect ratio intact */
      }
    </style>
  </head>

  <body>
    <main style="background-color: #f9fafb">
      <article
        class="w-full flex flex-row gap-12 h-screen justify-center items-center"
      >
        <section class="ml-7">
          <div class="flex flex-col info-container gap-3">
            <h1 class="text-neutral-900 text-3xl">
              Well crafted abstract images
            </h1>
            <p class="text-neutral-600">
              High quality abstract images for your projects, wallpaper and
              presentations.
            </p>
          </div>
          <div class="flex flex-row gap-8 mt-8 button-container">
            <button
              class="w-[130px] secondary border border-gray shadow rounded p-3"
            >
              Learn more
            </button>
            <button
              class="w-[130px] primary text-white border border-black rounded p-2"
              style="background-color: #4338ca"
            >
              See pricing
            </button>
          </div>
        </section>
        <div class="flex flex-col items-center justify-center">
          <img src="img/prism.png" alt="Image" class="fixed fixed-image" />
        </div>
      </article>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
